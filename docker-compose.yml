version: '3.8'

services:
  # ============================================
  # Banco de Dados PostgreSQL
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: casadf-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-casadf_user}
      POSTGRES_PASSWORD: ${PGPASSWORD:-casadf_password}
      POSTGRES_DB: ${PGDATABASE:-casadf_db}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-casadf_user} -d ${PGDATABASE:-casadf_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Aplicação Web (Frontend + Backend)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casadf-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Configurações gerais
      NODE_ENV: production
      PORT: 3000
      
      # Banco de dados PostgreSQL
      DATABASE_URL: postgres://${PGUSER:-casadf_user}:${PGPASSWORD:-casadf_password}@db:5432/${PGDATABASE:-casadf_db}
      PGUSER: ${PGUSER:-casadf_user}
      PGPASSWORD: ${PGPASSWORD:-casadf_password}
      PGDATABASE: ${PGDATABASE:-casadf_db}
      PGHOST: db
      PGPORT: 5432
      
      # Autenticação JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # OAuth Manus
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL}
      
      # Owner Info
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      
      # Manus Forge API (Backend)
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      
      # Manus Forge API (Frontend)
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      
      # Analytics
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      
      # App Info
      VITE_APP_TITLE: ${VITE_APP_TITLE:-CasaDF - Imóveis em Brasília}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
      
      # Site URL
      SITE_URL: ${SITE_URL:-http://localhost:3000}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      
      # IA (opcional)
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      MANUS_API_KEY: ${MANUS_API_KEY:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      
    depends_on:
      db:
        condition: service_healthy
    networks:
      - casadf-network
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # pgAdmin (Opcional - apenas para desenvolvimento)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: casadf-pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@casadf.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - db
    networks:
      - casadf-network
    profiles:
      - dev

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  casadf-network:
    driver: bridge
